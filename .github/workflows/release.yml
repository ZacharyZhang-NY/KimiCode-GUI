name: Release

on:
  push:
    tags:
      - "[0-9]*"
      - "v[0-9]*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    env:
      AGENT_BROWSER_VERSION: 0.9.1
      AGENT_BROWSER_REQUIRED: "1"
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            rust_targets: x86_64-unknown-linux-gnu
          - runner: macos-14
            target: universal-apple-darwin
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
          - runner: windows-2022
            target: x86_64-pc-windows-msvc
            rust_targets: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install make -y

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Work around npm optional dependency bug (Linux, global CLI)
        if: runner.os == 'Linux'
        run: |
          npm install -g "@tauri-apps/cli-linux-x64-gnu@2.9.6"

      - name: Work around npm optional dependency bug (Windows, global CLI)
        if: runner.os == 'Windows'
        run: |
          npm install -g "@tauri-apps/cli-win32-x64-msvc@2.9.6"

      - name: Work around npm optional dependency bug (macOS, global CLI)
        if: runner.os == 'macOS'
        run: |
          npm install -g "@tauri-apps/cli-darwin-arm64@2.9.6"

      - name: Verify global Tauri CLI
        run: tauri --version

      - name: Configure agent-browser binary directory
        shell: bash
        run: |
          set -euo pipefail
          BIN_DIR="$(pwd)/node_modules/agent-browser/bin"
          if [ ! -d "$BIN_DIR" ]; then
            echo "agent-browser bin directory not found: $BIN_DIR"
            exit 1
          fi
          echo "AGENT_BROWSER_BIN_DIR=$BIN_DIR" >> "$GITHUB_ENV"

      - name: Verify agent-browser binaries for target
        shell: bash
        run: |
          set -euo pipefail
          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu)
              required=("agent-browser-linux-x64")
              ;;
            x86_64-pc-windows-msvc)
              required=("agent-browser-win32-x64.exe")
              ;;
            universal-apple-darwin)
              required=("agent-browser-darwin-arm64" "agent-browser-darwin-x64")
              ;;
            *)
              echo "Unsupported target for agent-browser verification: ${{ matrix.target }}"
              exit 1
              ;;
          esac

          for bin in "${required[@]}"; do
            if [ ! -f "$AGENT_BROWSER_BIN_DIR/$bin" ]; then
              echo "Missing agent-browser binary: $AGENT_BROWSER_BIN_DIR/$bin"
              exit 1
            fi
          done

      - name: Prepare App Store Connect API key (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_API_KEY_B64: ${{ secrets.APPLE_API_KEY_B64 }}
        run: |
          echo "$APPLE_API_KEY_B64" | base64 --decode > api_key.p8

      - name: Import Apple Developer Certificate (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          security find-identity -v -p codesigning build.keychain

      - name: Build Tauri app
        shell: bash
        run: |
          set -euo pipefail
          npm run build
          if [ "${{ runner.os }}" = "macOS" ]; then
            # GitHub macOS runners are headless and DMG Finder-prettifying can fail in bundle_dmg.sh.
            # Build only the app bundle here and package/notarize the .app artifact.
            tauri build --target ${{ matrix.target }} --bundles app
          elif [ "${{ runner.os }}" = "Linux" ]; then
            # AppImage relies on linuxdeploy and is unstable in CI runners; build deb/rpm only.
            tauri build --target ${{ matrix.target }} --bundles deb,rpm
          elif [ "${{ runner.os }}" = "Windows" ]; then
            # WiX/light intermittently fails in GitHub runners; build NSIS installer only for stable CI release.
            tauri build --target ${{ matrix.target }} --bundles nsis
          else
            tauri build --target ${{ matrix.target }}
          fi

      - name: Verify embedded agent-browser resources
        shell: bash
        run: |
          set -euo pipefail

          check_file() {
            local path="$1"
            if [ ! -f "$path" ]; then
              echo "Missing embedded agent-browser resource: $path"
              exit 1
            fi
          }

          case "${{ matrix.target }}" in
            x86_64-unknown-linux-gnu)
              check_file "src-tauri/resources/agent-browser/linux-x86_64/agent-browser"
              ;;
            x86_64-pc-windows-msvc)
              check_file "src-tauri/resources/agent-browser/windows-x86_64/agent-browser.exe"
              ;;
            universal-apple-darwin)
              check_file "src-tauri/resources/agent-browser/macos-aarch64/agent-browser"
              check_file "src-tauri/resources/agent-browser/macos-x86_64/agent-browser"
              APP_RESOURCE_ROOT="src-tauri/target/${{ matrix.target }}/release/bundle/macos/Kimi GUI.app/Contents/Resources/agent-browser"
              check_file "$APP_RESOURCE_ROOT/macos-aarch64/agent-browser"
              check_file "$APP_RESOURCE_ROOT/macos-x86_64/agent-browser"
              ;;
            *)
              echo "Unsupported target for resource verification: ${{ matrix.target }}"
              exit 1
              ;;
          esac

      - name: Notarize and staple macOS app
        if: runner.os == 'macOS'
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          set -euo pipefail
          APP_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/macos/Kimi GUI.app"
          EMBEDDED_AGENT_ROOT="$APP_PATH/Contents/Resources/agent-browser"
          DMG_PATH=$(ls "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/"Kimi\ GUI_*.dmg 2>/dev/null | head -n 1 || true)
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            exit 1
          fi
          if [ -z "${APPLE_SIGNING_IDENTITY:-}" ]; then
            echo "APPLE_SIGNING_IDENTITY is required to sign the app"
            exit 1
          fi
          if ! grep -q "BEGIN PRIVATE KEY" "$GITHUB_WORKSPACE/api_key.p8"; then
            echo "api_key.p8 missing or invalid"
            exit 1
          fi

          # Sign all embedded Mach-O binaries with hardened runtime + secure timestamp.
          if [ -d "$EMBEDDED_AGENT_ROOT" ]; then
            while IFS= read -r -d '' file; do
              if file "$file" | grep -q "Mach-O"; then
                codesign --force --timestamp --options runtime --sign "$APPLE_SIGNING_IDENTITY" "$file"
              fi
            done < <(find "$EMBEDDED_AGENT_ROOT" -type f -print0)
          fi

          # Re-sign app bundle after nested binaries are signed.
          codesign --force --timestamp --options runtime --sign "$APPLE_SIGNING_IDENTITY" "$APP_PATH"
          codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          APP_ZIP="Kimi GUI.app.zip"
          ditto -c -k --keepParent "$APP_PATH" "$APP_ZIP"
          xcrun notarytool submit "$APP_ZIP" --key "$GITHUB_WORKSPACE/api_key.p8" --key-id "$APPLE_API_KEY" --issuer "$APPLE_API_ISSUER" --wait
          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"
          rm -f "$APP_ZIP"
          if [ -n "$DMG_PATH" ]; then
            xcrun notarytool submit "$DMG_PATH" --key "$GITHUB_WORKSPACE/api_key.p8" --key-id "$APPLE_API_KEY" --issuer "$APPLE_API_ISSUER" --wait
            xcrun stapler staple "$DMG_PATH"
            xcrun stapler validate "$DMG_PATH"
          fi

      - name: Package macOS app
        if: runner.os == 'macOS'
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Copy the built app and create zip
          cp -r "src-tauri/target/${{ matrix.target }}/release/bundle/macos/Kimi GUI.app" "Kimi GUI.app"
          ditto -c -k --keepParent "Kimi GUI.app" "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.zip"
          # Also copy DMG if exists
          dmg_path=$(ls "src-tauri/target/${{ matrix.target }}/release/bundle/dmg/"Kimi\ GUI_*.dmg 2>/dev/null | head -n 1 || true)
          if [ -n "$dmg_path" ]; then
            cp "$dmg_path" "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.dmg"
          fi
          rm -rf "Kimi GUI.app"

      - name: Package Windows app
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          $msi = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.msi"
          }
          $exe = Get-ChildItem -Path "src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe" | Select-Object -First 1
          if ($exe) {
            Copy-Item $exe.FullName "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}-setup.exe"
          }

      - name: Package Linux app
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          mkdir -p artifacts
          # Copy AppImage if exists
          appimage_path=$(ls src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage 2>/dev/null | head -n 1 || true)
          if [ -n "$appimage_path" ]; then
            cp "$appimage_path" "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.AppImage"
          fi
          # Copy deb if exists
          deb_path=$(ls src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb 2>/dev/null | head -n 1 || true)
          if [ -n "$deb_path" ]; then
            cp "$deb_path" "artifacts/KimiGUI-${{ github.ref_name }}-${{ matrix.target }}.deb"
          fi

      - name: Set artifact name
        id: artifact
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME//\//-}"
          target="${{ matrix.target }}"
          echo "name=KimiGUI-${ref}-${target}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}
          path: artifacts/*
          if-no-files-found: error
          retention-days: 7

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloads
          merge-multiple: true

      - name: Show downloaded files
        run: ls -laR downloads

      - name: Generate per-file SHA256 sums
        shell: bash
        run: |
          set -euxo pipefail
          cd downloads
          shopt -s nullglob
          for f in *.dmg *.zip *.msi *.exe *.AppImage *.deb; do
            [ -f "$f" ] || continue
            sha256sum "$f" > "$f.sha256"
            echo "sha256($(basename "$f"))=$(cut -d' ' -f1 "$f.sha256")"
          done
          ls -la

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            downloads/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
